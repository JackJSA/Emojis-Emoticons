<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy Emoji Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: #444;
    }
    p {
      font-size: 1.1rem;
      color: #666;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 20px;
      padding: 0;
    }
    .emoji-item {
      text-align: center;
      background-color: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .emoji-item img {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    .emoji-caption {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>üóÇÔ∏è Legacy Emoji Archive</h1>
    <p>Browse and explore rare & nostalgic emoji and emoticon icons.</p>
  </header>  <section class="emoji-grid">
    <div class="emoji-item">
      <img src="Emojis/Abstimmung.png" alt="Emoji Abstimmung">
      <div class="emoji-caption">Abstimmung</div>
    </div>
    <div class="emoji-item">
      <img src="Emojis/Cooles Face.png" alt="Emoji Cooles Face">
      <div class="emoji-caption">Cooles Face</div>
    </div>
    <!-- Add more emoji-item blocks as needed -->
  </section>
</body>
</html>
